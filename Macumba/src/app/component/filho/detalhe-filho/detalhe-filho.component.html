
<div class="container mt-2">
  <div class="row menu mt-3">
    <div class="col"> Filho:{{filho.nome}}</div>
    <div class="col"> Aniversário: {{mesVersario(filho.dtNacimento)}}</div>
    <div class="col"> <a target="_blank" href="{{filho.img}}"><img src="{{filho.img}}" alt=""></a></div>
  </div>

  <div class="row mt-2 alert-success">
    <div class="col">Dijína</div>
    <div class="col">Categoria</div>
    <div class="col">Tipo</div>
    <div class="col"></div>
  </div>
  <div *ngFor="let ent of entidades">
    <div class="row mt-2 ">
      <div class="col">{{ent.dijina}}</div>
      <div class="col">{{ent.categoria}}</div>
      <div class="col">{{ent.tipo}}</div>
      <div class class="col text-right">
        <img src="{{ent.imagem}}" alt="">
      </div>
    </div>
  </div>
</div>
